<!DOCTYPE html>
<html lang="en">
<head>
	<title>Currency Converter</title>
	<meta charset="utf-8" />
	<script type="text/javascript">

	var usd, euros, pounds, pesos;
	function convertToEuros()
	{
		usd = document.convert.usd.value;
		euros = parseFloat(usd*.76);
		document.write("For " + usd + " US Dollars, you will get " + euros + " Euros.");
	}

	function convertToPounds(){

		usd = document.convert.usd.value;
		pounds = parseFloat(usd*.62);
		document.write("For " + usd + " US Dollars, you will get " + pounds + " British pounds.")

	}

	function convertToPesos(){
		usd = document.convert.usd.value;
		pesos = parseFloat(usd*13.52);
		document.write("For " + usd + " US Dollars, you will get " + pesos + " Mexican pesos.")
	}
	</script>
</head>

<body>
	<div id="header">
	<h1>Convert Currency</h1>
	</div>

	<div id="main_content">

		<form name="convert">
			<p>Enter amount of U.S. currency <input type="text" name="usd" />
			<p>Convert to Euros <input type="button" value="Convert" onclick="convertToEuros()" /></p>
			<p>Convert to British Pounds <input type="button" value="Convert" onclick="convertToPounds()" /></p>
			<p>Convert to Mexican Pesos <input type="button" value="Convert" onclick="convertToPesos()" /></p>




		</form>

  <p id="p1"></p>

	</div>

	<div id="footer">
</body>


</html>
